<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>

    {% include meta.html %}
    {% include nav.html %}
    <style>
        header.page-header {
            background-image: linear-gradient(60deg, #0900b2, #77a1ff)
        }
    </style>
</head>
<body>

<header class="page-header" role="banner">
    <h1 class="project-name">{{ page.title }}</h1>
    <h2 class="project-tagline">{{ page.date | date_to_string }} - {{ page.author }}</h2>
</header>

<main id="content" class="main-content" role="main">
    {{ content }}

    {% include footer.html %}
</main>
</body>
</html>
